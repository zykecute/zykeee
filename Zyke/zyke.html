    section {

      padding: 20px;

    .food-item {
      background-color: orange;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin: 15px;
      overflow: hidden;
      width: 300px;
      transition: transform 0.3s;
    }

    .food-item:hover {
      transform: scale(1.05);
    }

    .food-img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      cursor: pointer;
    }

    .food-details {
      padding: 15px;
    }

    .food-title {
      font-size: 1.2em;
      margin-bottom: 10px;
    }

    .food-price {
      font-weight: bold;
      color: red;
    }

    #cart {
      margin: 20px;
      border-collapse: collapse;
      width: 50%;
      margin-left: 350px;
    }

    #cart th, #cart td {
      border: 1px solid #fff;
      padding: 8px;
      text-align: left;
    }

    #cart th {
      background-color: #333;
      color: white;
    }
    .cart{
        text-align: center;
    }
